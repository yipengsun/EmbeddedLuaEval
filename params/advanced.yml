msg: >-
    print("This should work")
a: 1
b: 2
c: 3
debug: print(a, b, c)
tab: >-
    {a = a, b = b, c = c}
# pairs is allowed, so this works
printTab: >-
    (function () for k, v in pairs(tab) do print(k .. " = " .. v) end end)()
# ipairs is not allowed
#printTabBad: >-
#    (function () for i, v in ipairs(tab) do print("idx " .. i ": " .. v) end end)()

# you can also define Lua functions (same function as above)
# it's particularly nice that all functions in Lua are anonymous lambda
prettyPrint: >-
    function(t)
        print("You are now using prettyPrint...")
        for k, v in pairs(t) do
            print(k .. " = " .. v)
        end
    end
printTabAgain: prettyPrint(tab)

